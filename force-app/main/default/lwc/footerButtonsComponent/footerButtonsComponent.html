<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-is-relative">
        <div>
            <template if:true={orderSpinner}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
            </template>
        </div>

        <lightning-quick-action-panel header="Mark As Delivered">

        <!--Lightning comboBox-->
        <!-- <lightning-combobox label="Choose the payment mode"
                            value={value}
                            placeholder="Select payment mode"
                            options={options}
                            onchange={handleChange}>
            </lightning-combobox> -->
        <!-- <div class="slds-form-element"> -->
            <lightning-input style="margin-left : 10px;margin-right : 10px;" type="text" onchange={handleChange} label = "Enter Invoice Number"></lightning-input>
<br/>
                <template if:true={showTable}>
                    <lightning-datatable
                                    key-field="id"
                                    data={data}
                                    columns={columns}
                                    onrowselection={getSelectedIds}>     
                    </lightning-datatable>
                </template>
                <div slot = "footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSave} disabled={disable} class="slds-m-left_x-small"></lightning-button>
                    <br/>
                </div>
        </lightning-quick-action-panel>
    </div>
</template>
